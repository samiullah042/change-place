<div class="main-view quotes-page">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-5">
          <h2 class="no-gapped"><span class="material-icons">add</span> Add Quote</h2>
        </div>
        <div class="col-xs-7 text-right">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
            </span>
          </div><!-- /input-group -->
        </div>
      </div>

    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12 table-responsive">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="quoteTitle" class="col-sm-2 control-label">Quote Title</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="email" class="form-control" id="quoteTitle" placeholder="Title...">
                  <div class="input-group-addon no-pad-top no-pad-bottom">
                    <span class="checkbox">
                      <label>
                        <input type="checkbox" checked /> Active
                      </label>

                    </span>
                  </div>
                </div>

              </div>
            </div>
            <div class="form-group">
              <label for="quotePanel" class="col-sm-2 control-label">Details</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="quotePanel" placeholder="Quote details..."></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span> Edit</button>

              </div>
            </div>
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
