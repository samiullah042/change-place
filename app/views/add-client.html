<div class="main-view add-client-page">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="no-gapped"><span class="material-icons">group_add</span> Add Client</h2>


    </div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inviteEmail" class="col-sm-3 control-label">Client's Email</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input id="inviteEmail" class="form-control" type="text" name="" placeholder="Enter client's email..." />
              <div class="input-group-btn">
                <button type="button" role="button" class="btn btn-danger gap-left"><span class="glyphicon glyphicon-share-alt"></span>&nbsp; Send Invite</button>
                <button type="button" role="button" class="btn btn-default gap-left"><span class="glyphicon glyphicon-plus"></span>&nbsp; Add More</button>
              </div>
            </div>

          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-8">
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                <span class="sr-only">40% Complete (success)</span>
              </div>
            </div>
          </div>

        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-send"></span>&nbsp; Send Invite to All</button>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
