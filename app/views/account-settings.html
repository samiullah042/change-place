<div class="main-view account-page">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-6">
          <h2 class="no-gapped"><span class="glyphicon glyphicon-cog"></span> Account Settings</h2>
        </div>
        <div class="col-xs-6">
          <div class="btn-group pull-right" role="group" aria-label="...">
            <a href="#!profile" type="button" class="btn btn-default">Profile Settings</a>
            <a href="#!account-settings" type="button" class="btn btn-danger">Account Settings</a>
          </div>
        </div>
      </div>



    </div>
    <div class="panel-body">
      <form class="form-horizontal col-sm-10">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Language</label>
          <div class="col-sm-8">
            <select class="form-control" id="inputEmail3">
              <option>English (US)</option>
              <option>British</option>
              <option>French</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="input3" class="col-sm-4 control-label">Time Zone</label>
          <div class="col-sm-8">
            <select class="form-control" id="input3">
              <option>Spesific</option>
              <option>Spesific</option>
              <option>Spesific</option>
              <option>Spesific</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="input4" class="col-sm-4 control-label">Change Theme</label>
          <div class="col-sm-8">
            <select class="form-control" id="input4">
              <option>Minimal</option>
              <option>Light</option>
              <option>Dark</option>
              <option>cool</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword1" class="col-sm-4 control-label">Change Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword1" placeholder="Old Password">
            <input type="password" class="form-control half-gap-top" id="inputPassword2" placeholder="New Password">
            <input type="password" class="form-control half-gap-top" id="inputPassword3" placeholder="Confirm New Password">

          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8 no-padded">
            <div class="col-xs-6">
              <button type="submit" class="btn btn-danger">Save Settings</button>
            </div>
            <div class="col-xs-6 text-right">
              <button type="submit" class="btn btn-default">Delete Account</button>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
